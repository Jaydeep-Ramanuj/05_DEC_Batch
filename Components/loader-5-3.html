<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        width: 150px;
        height: 150px;
        margin: 50px auto;
        position: relative;
      }

      .box {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top: 5px solid #002d62;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 50px);
        animation-name: rotate;
        animation-duration: 1200ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .box::after {
        position: absolute;
        top: calc(50% - 60px);
        left: calc(50% - 60px);
        content: '';
        height: 120px;
        width: 120px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top: 5px solid #007fff;
        animation-name: rotate;
        animation-duration: 1200ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      .box::before {
        position: absolute;
        top: calc(50% - 40px);
        left: calc(50% - 40px);
        content: '';
        height: 80px;
        width: 80px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top: 5px solid #6cb4ee;
        animation-name: rotate;
        animation-duration: 1200ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>

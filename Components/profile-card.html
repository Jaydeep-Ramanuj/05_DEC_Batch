<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Zoom Image</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      .card {
        margin: 100px auto;
        height: 300px;
        width: 300px;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        transition: all 300ms;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
      }
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 12px;
        transition: all 300ms;
      }
      .card:hover img {
        transform: scale(1.1);
        filter: brightness(70%);
      }

      .card-details {
        position: absolute;
        bottom: -50%;
        left: 0;
        height: 40%;
        width: 100%;
        padding: 10px;
        background-color: rgba(128, 128, 128, 0.506);
        transition: all 300ms;
        color: whitesmoke;
        font-weight: 500;
      }
      .card:hover .card-details {
        bottom: 0;
      }
      i {
        width: 20px;
        color: rgba(255, 255, 0, 0.677);
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.pexels.com/photos/4195342/pexels-photo-4195342.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Image not loading"
      />
      <div class="card-details">
        <div class="name"><i class="fa-solid fa-user"></i> Navsad</div>
        <div class="post">
          <i class="fa-solid fa-laptop"></i> Ex-full stack developer
        </div>
        <div class="email">
          <i class="fa-solid fa-envelope"></i> navsad@gmail.com
        </div>
        <div class="address">
          <i class="fa-solid fa-location-pin"></i> Wankaner
        </div>
      </div>
    </div>
  </body>
</html>

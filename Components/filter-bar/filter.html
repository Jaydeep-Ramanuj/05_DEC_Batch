<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="filter.css" />
    <script defer src="filter.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="search"
          placeholder="Search items here..."
          autocomplete="off"
          autofocus
        />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>
      <div class="filter-bar">
        <div class="filter-bar-placeholder">
          <p><i class="fa-solid fa-filter"></i> Filter using tags</p>
        </div>
        <div class="add-filter-tag-btn" onclick="showTagList()">
          <i class="fa-solid fa-add"></i> Add tag
          <i class="fa-solid fa-caret-down"></i>

          <div class="filter-btn-tag-list">
            <div class="filter-btn-tag" onclick="addTagToFilterBar(this)">
              man
            </div>
            <div class="filter-btn-tag" onclick="addTagToFilterBar(this)">
              watch
            </div>
            <div class="filter-btn-tag" onclick="addTagToFilterBar(this)">
              shirt
            </div>
          </div>
        </div>
        <div class="filter-tag-area"></div>
      </div>

      <div class="list-div"></div>
    </div>
  </body>
</html>

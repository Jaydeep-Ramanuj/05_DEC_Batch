<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="course-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="course-card">
      <img
        class="card-img"
        src="images/Software-Testing_1705407884.webp"
        alt=""
      />
      <div class="card-info">
        <div class="course-name">
          Complete Guide to Software Testing and Automation: Mast...
        </div>
        <div class="course-level">
          <i class="fa-solid fa-chart-simple"></i> Beginner to Advance
        </div>
        <div class="course-extra">
          <div class="geeks-list">
            <i class="fa-solid fa-chart-line"></i> 17k+ interested Geeks
          </div>
          <div class="explore-label">Explore now</div>
        </div>
        <div class="refund-btn">Refund of 90% is available on this course</div>
      </div>
      <div class="rating"><i class="fa-solid fa-star"></i> 4.6</div>
    </div>
  </body>
</html>

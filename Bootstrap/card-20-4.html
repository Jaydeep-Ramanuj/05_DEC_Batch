<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .card {
        /* width: 400px; */
        max-width: 400px;
        min-width: 300px;
      }
      .puma-logo {
        width: 60px;
      }
      .product-img {
        display: block;
        width: 70%;
        /* width: 150px; */
        /* height: 25%; */
        margin: 0 auto;
      }
      .star {
        color: #bf67ef;
      }
      .price span {
        display: block;
        margin-bottom: 15px;
      }
      .add-to-cart-btn {
        width: 150px;
        background-color: #bf67ef;
        /* margin: 0 auto; */
      }
    </style>
  </head>
  <body>
    <div class="card my-3 mx-auto border-0 shadow-lg w-100 w-sm-50">
      <div
        class="card-header d-flex justify-content-between border-0 align-items-center"
      >
        <img class="puma-logo" src="images/puma.png" alt="" />
        <i class="fa-solid fa-cart-shopping fs-4"></i>
      </div>
      <div class="card-body border-0">
        <img class="img-fluid product-img" src="images/shoes.png" alt="" />
        <h5 class="card-title">Xray JR Dark</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non repellat
          nobis voluptatum reprehenderit accusamus laboriosam rerum, reiciendis
          nisi neque eius?
        </p>
        <div class="stars">
          <i class="star fa-solid fa-star"></i
          ><i class="star fa-solid fa-star"></i
          ><i class="star fa-solid fa-star"></i
          ><i class="star fa-solid fa-star"></i>
          <i class="star fa-solid fa-star-half-stroke"></i>
        </div>
        <div
          class="price fs-2 fw-semibold text-center d-flex justify-content-center"
        >
          <span class="text-success fs-4">$</span> 5.00/-
        </div>
        <div
          class="add-to-cart-btn text-white mx-auto p-2 px-4 text-center rounded-2"
        >
          Add to Cart
        </div>
      </div>
    </div>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>

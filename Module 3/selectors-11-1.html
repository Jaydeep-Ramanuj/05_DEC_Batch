    <title>Document</title>
    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: aqua;
        transition: all 600ms;
        position: relative;
      }
      .child {
        height: 50px;
        width: 50px;
        background-color: coral;
        position: absolute;
        right: -80px;
      }
      .box:hover {
        height: 300px;
        width: 300px;
        background-color: blanchedalmond;
      }

      input:focus {
        /* background-color: blueviolet; */
      }

      input:checked ~ .box2 {
        height: 150px;
        width: 150px;
        background-color: chocolate;
      }
      .box2 {
        height: 100px;
        width: 200px;
        background-color: chartreuse;
        transition: all 600ms;
      }
      a:active {
        color: aqua;
      }

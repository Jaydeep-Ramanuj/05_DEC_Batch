<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .progress-bar {
        height: 60px;
        width: 60%;
        padding: 5px;
        background-color: rgba(128, 128, 128, 0.53);
        border-radius: 24px;
      }
      .bar {
        height: 100%;
        width: 15%;
        border-radius: 22px;
        position: relative;
        animation-name: progressBarAnimation;
        animation-duration: 1200ms;
        animation-fill-mode: both;
        animation-direction: alternate;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }
      img {
        height: 40px;
        width: 40px;
        position: absolute;
        top: 7px;
        left: 5px;
        animation-name: pickachuAnimation;
        animation-duration: 2400ms;
        /* animation-fill-mode: both; */
        /* animation-direction: alternate; */
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }

      @keyframes progressBarAnimation {
        from {
          width: 15%;
          background-color: red;
        }

        to {
          width: 100%;
          background-color: green;
        }
      }

      @keyframes pickachuAnimation {
        0% {
          left: 5px;
        }
        50% {
          left: calc(100% - 30px);
          transform: rotateY(0deg);
        }
        51% {
          transform: rotateY(180deg);
        }
        95% {
          transform: rotateY(180deg);
          opacity: 50;
        }
        100% {
          left: 5px;
          opacity: 0;
          transform: rotateY(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="progress-bar">
      <div class="bar">
        <img
          src="https://media4.giphy.com/media/kuWN0iF9BLQKk/giphy.gif?cid=ecf05e47iqgda4ofml7w8di3r5vcbmrtoiyrp5kczwq7f8gv&ep=v1_stickers_search&rid=giphy.gif&ct=s"
          alt=""
        />
      </div>
    </div>
  </body>
</html>

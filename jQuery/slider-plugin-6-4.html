<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="plugins/Fully-Responsive-Flexible-jQuery-Carousel-Plugin-slick/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="plugins/Fully-Responsive-Flexible-jQuery-Carousel-Plugin-slick/slick/slick-theme.css"
    />
    <style>
      body {
        padding: 20px;
        background-color: dimgray;
      }
      img {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="slider demo">
      <img
        src="https://images.pexels.com/photos/731082/pexels-photo-731082.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />

      <img
        src="https://images.pexels.com/photos/667838/pexels-photo-667838.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/1571459/pexels-photo-1571459.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/1571468/pexels-photo-1571468.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />

      <img
        src="https://images.pexels.com/photos/3773571/pexels-photo-3773571.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/4078614/pexels-photo-4078614.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="plugins/Fully-Responsive-Flexible-jQuery-Carousel-Plugin-slick/slick/slick.js"></script>

    <script>
      $(document).ready(function () {
        $('.demo').slick({
          autoplay: false,
          autoplaySpeed: 2000,
          // centerMode: true,
          centerPadding: '100px',
          dots: true,
          draggable: true,
          // fade: true,
          responsive: [
            {
              breakpoint: 1370,
              settings: {
                slidesToShow: 5,
                infinite: true,
              },
            },
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                infinite: true,
              },
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                dots: true,
              },
            },
            {
              breakpoint: 300,
              settings: {
                slidesToShow: 1,
              }, // destroys slick
            },
          ],
          customPaging: function (slider, i) {
            return (
              '<button type="button" data-role="none">' + (i + 1) + '</button>'
            );
          },
        });
        // $('.demo').slickPlay();
      });
    </script>
  </body>
</html>

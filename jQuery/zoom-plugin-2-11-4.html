<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .magnify {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        display: inline-block;
      }

      .magnify .magnified {
        display: block;
        z-index: 10;
        margin: auto;
        width: 600px;
        height: 360px;
        border: 5px solid #fff;
        cursor: crosshair;
      }

      .magnify .magnifier {
        height: 100px;
        width: 100px;
        position: absolute;
        z-index: 20;
        border: 4px solid white;
        border-radius: 50%;
        background-size: 1000%;
        background-repeat: no-repeat;
        margin-left: -100px !important;
        margin-top: -100px !important;
        pointer-events: none;

        display: none;
      }
      img {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="magnify">
      <div
        class="magnifier"
        style="
          background-image: url(https://images.pexels.com/photos/2116475/pexels-photo-2116475.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        "
      ></div>
      <div class="magnified">
        <img
          src="https://images.pexels.com/photos/2116475/pexels-photo-2116475.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $('.magnified').hover(
        function (e) {
          // Store position & dimension information of image
          var imgPosition = $('.magnify').position(),
            imgHeight = $('.magnified').height(),
            imgWidth = $('.magnified').width();

          // Show mangifier on hover
          $('.magnifier').show();

          // While the mouse is moving and over the image move the magnifier and magnified image
          $(this).mousemove(function (e) {
            // Store position of mouse as it moves and calculate its position in percent
            var posX = e.pageX - imgPosition.left,
              posY = e.pageY - imgPosition.top,
              percX = (posX / imgWidth) * 100,
              percY = (posY / imgHeight) * 100,
              perc = percX + '% ' + percY + '%';

            // Change CSS of magnifier, move it to mouse location and change background position based on the percentages stored.
            $('.magnifier').css({
              top: posY,
              left: posX,
              backgroundPosition: perc,
            });
          });
        },
        function () {
          // Hide the magnifier when mouse is no longer hovering over image.
          $('.magnifier').hide();
        }
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child child1">
        child1
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
      <div class="child child2">
        child2
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
      <div class="child child3">
        child3
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">
          sub-child2
          <div class="thing">
            thing
            <div class="some">some</div>
          </div>
        </div>
        <div class="sub-child">sub-child3</div>
      </div>

      <div class="child4"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      console.log($('.parent'));

      //    siblings(), it gives all siblings of specified element

      //   console.log($('.parent').siblings());
      console.log($('.child1').siblings());

      //  next(), it gives next sibling of specified child
      console.log($('.child1').next());

      //  next(), it gives all next sibling of specified child
      console.log($('.child1').nextAll());

      //  next(), it gives all next sibling of specified child until specified element
      console.log($('.child1').nextUntil('.child3'));

      //  next(), it gives next sibling of specified child
      console.log($('.child2').prev());

      //  next(), it gives all next sibling of specified child
      console.log($('.child4').prevAll());

      //  next(), it gives all next sibling of specified child until specified element
      console.log($('.child4').prevUntil('.child1'));
    </script>
  </body>
</html>

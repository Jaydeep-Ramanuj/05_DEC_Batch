<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <button>Click here</button>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="some"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      // ----------
      // attr(), to get attribute value
      console.log($('img').attr('src'));
      $('button').click(() => {
        // ----------
        // attr('attribute-name','attribute-value'), to set attribute value
        $('img').attr(
          'src',
          'https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
        );
        // ----------
        // removeAttr(), to remove attribute value
        $('img').removeAttr('alt');
      });
    </script>
  </body>
</html>

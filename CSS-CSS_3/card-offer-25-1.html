<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .card {
        height: 300px;
        width: 200px;
        border-radius: 24px;
        background-color: bisque;
        position: relative;
      }
      .offer {
        background-color: rgba(0, 0, 255, 0.488);
        color: whitesmoke;
        font-size: 0.8rem;
        font-weight: 800;
        border-bottom-left-radius: 12px;
        border-top-right-radius: 24px;
        position: absolute;
        right: 0px;
        text-align: center;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="offer">
        56% <br />
        OFF
      </div>
    </div>
  </body>
</html>

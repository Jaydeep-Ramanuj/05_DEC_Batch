<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 500px;
        width: 500px;
        border: 3px solid;
        display: grid;
        grid-template-columns: repeat(10, 50px);
        grid-template-rows: repeat(10, 50px);
      }
      .child {
        background-color: blueviolet;
        border: 2px solid red;
      }
      .child1 {
        grid-row: 1/6;
        grid-column: 1/4;
        opacity: 0.5;
      }
      .child2 {
        background-color: red;
        /* grid-row: 1 / span 5; */
        grid-row: 1/3;
        grid-column: 4/6;
      }
      .child3 {
        grid-row: 1/3;
        grid-column: 6/11;
      }
      .child4 {
        grid-row: 3/8;
        grid-column: 4/9;
      }
      .child5 {
        grid-row: 3/5;
        grid-column: 9/11;
      }
      .child6 {
        grid-row: 6/8;
        grid-column: 1/4;
      }
      .child7 {
        grid-row: 5/11;
        grid-column: 9/11;
      }
      .child8 {
        grid-row: 8/11;
        grid-column: 1/6;
      }
      .child9 {
        grid-row: 8/11;
        grid-column: 6/9;
      }
      /* .child1 {
        grid-row: 1/6;
        grid-column: 1/4;
      } */
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child child1">child1</div>
      <div class="child child2">child2</div>
      <div class="child child3">child3</div>
      <div class="child child4">
        <img
          src="https://images.pexels.com/photos/18132120/pexels-photo-18132120/free-photo-of-panorama-from-skypoint-observation-deck-gold-coast-queensland-australia.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
      <div class="child child5">child5</div>
      <div class="child child6">child6</div>
      <div class="child child7">child7</div>
      <div class="child child8">child8</div>
      <div class="child child9">child9</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --vimal: red;
        --jayesh: aquamarine;
        --navsad: 500px;
        --chirag: 20px;
      }

      .parent {
        background-color: antiquewhite;
      }
      .child {
        height: 100px;
        width: 100px;
        border: 1px solid;
      }
      .child:first-child {
        border-radius: var(--chirag);
        width: var(--navsad);
        background-color: var(--jayesh);
      }
      .child:nth-child(3) {
        border-radius: var(--chirag);
        width: var(--navsad);
        height: var(--navsad);
        background-color: var(--jayesh);
      }
      .child:nth-child(6) {
        border-radius: var(--chirag);
        width: var(--navsad);
        background-color: var(--jayesh);
      }
      .child:last-child {
        border-radius: var(--chirag);
        width: var(--navsad);
        background-color: var(--jayesh);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child1</div>
      <div class="child">child2</div>
      <div class="child">child3</div>
      <div class="child">child4</div>
      <div class="child">child5</div>
      <div class="child">child6</div>
      <div class="child">child7</div>
      <div class="child">child8</div>
      <div class="child">child9</div>
      <div class="child">child10</div>
    </div>
  </body>
</html>

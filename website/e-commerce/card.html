      }

        border-radius: 16px;
        overflow: hidden;
        background-color: #ffffff;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        transition: all 300ms;
      }
      .card:hover {

        border: 1px solid #0088ca;
        box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
      }
      .phone-img {

        align-items: center;
      }
      img {

      }
      .card-data {
        padding: 10px 20px;
      }
      hr {
        width: 90%;
        background-color: rgba(211, 211, 211, 0.466);

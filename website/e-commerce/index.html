<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-header">
      <div class="welcome-text">Welcome to worldwide Megamart!</div>
      <div class="top-header-options">
        <div class="top-header-option">
          <i class="fa-solid fa-location-dot"></i> Deliver to
          <b>423651</b>
        </div>
        <div class="top-header-option">
          <i class="fa-solid fa-truck"></i> Track your order
        </div>
        <div class="top-header-option">
          <i class="fa-solid fa-money-bill"></i> All Offers
        </div>
      </div>
    </div>
    <header>
      <div class="main-header g-3">
        <div class="logo"></div>
        <div class="search-bar">
          <div class="search-bar-text">
            <i class="fa-solid fa-magnifying-glass"></i>
            Search essentials, groceries and more...
          </div>
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="sign-in-signup"></div>
        <div class="cart"></div>
      </div>
      <div class="bottom-header"></div>
    </header>
    <input type="password" />
  </body>
</html>

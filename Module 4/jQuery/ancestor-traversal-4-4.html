<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        child1
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
      <div class="child">
        child2
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
      <div class="child">
        child3
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">
          sub-child2
          <div class="thing">
            <div class="some"></div>
          </div>
        </div>
        <div class="sub-child">sub-child3</div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      console.log($('.parent'));
      //   parent(), it gives immediate parent element
      console.log($('.parent').parent());

      //   parents(), it gives all parents element till html
      console.log($('.parent').parents());
      //   console.log($('.some').parents());

      //   parents(), it gives all parents until element you specified
      console.log($('.some').parentsUntil('.child'));
    </script>
  </body>
</html>

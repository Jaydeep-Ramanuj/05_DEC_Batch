<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
      }
      .parent {
        width: 500px;

        background-color: bisque;
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 10px;
        margin: 50px auto;
      }
      .child {
        height: 50px;
        width: 50px;
        border: 1px solid;
        border-radius: 5px;
      }

      button {
        padding: 5px;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child1</div>
      <div class="child">child2</div>
      <div class="child">child3</div>
      <div class="child">child4</div>
      <div class="child">child5</div>
    </div>
    <div class="btns">
      <button class="left">Left</button>
      <button class="right">Right</button>
    </div>
    <script>
      let children = Array.from(document.getElementsByClassName('child'));
      let leftCounter = 1;
      let rightCounter = 1;
      let left = document
        .getElementsByClassName('left')[0]
        .addEventListener('click', () => {
          children.forEach((child) => {
            if (leftCounter < 11) {
              child.style.transform = `translateX(-${leftCounter * 10}px)`;
            }
          });
          leftCounter++;
          rightCounter--;
        });
      let right = document
        .getElementsByClassName('right')[0]
        .addEventListener('click', () => {
          children.forEach((child) => {
            if (rightCounter < 11) {
              child.style.transform = `translateX(${rightCounter * 10}px)`;
            }
          });
          rightCounter++;
          leftCounter--;
        });
    </script>
  </body>
</html>

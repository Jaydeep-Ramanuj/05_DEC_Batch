<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result = '';
      for (i = 0; i < 10; i++) {
        for (j = 0; j < i; j++) {
          if (result.charAt(result.length - 1) == '1') {
            result = result + '0';
          } else {
            result = result + '1';
          }
        }
        result = result + '\n';
      }

      console.log(result);
    </script>
  </body>
</html>

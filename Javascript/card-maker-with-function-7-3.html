    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      .card {
        width: 300px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        padding: 10px;
        border-radius: 12px;
        margin: 100px auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: all 300ms;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }
      .card-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      img {
        height: 150px;
        width: 150px;
        border-radius: 50%;
        outline: 2px solid black;
        outline-offset: 3px;
        object-fit: cover;
      }
      .name {
        font-size: 1.5rem;
        color: orange;
      }
      .country {
        font-size: 1.3em;
        color: black;
      }

      .profession {
        color: grey;
      }

      .msg-btn,
      .following-btn {
        padding: 3px 5px;
        border-radius: 5px;
      }
      .skills-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        background-color: #251d39;
        padding: 20px 10px;
      }
      .skill-pill {
        border: 1px solid whitesmoke;
        border-radius: 3px;
        padding: 3px 5px;
        color: whitesmoke;
      }
    </style>
  </head>

        newCard = document.createElement('div');

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
      }
      .parent {
        /* width: 900px; */

        background-color: bisque;
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 10px;
        margin: 50px auto;
        overflow: hidden;
      }
      .child {
        height: 100px;
        width: 100px;
        border: 1px solid;
        border-radius: 5px;
        transition: all 300ms;
      }

      button {
        padding: 5px;
        font-size: 1.2rem;
      }
      .child:nth-child(1) {
        background-color: yellowgreen;
      }
      .child:nth-child(2) {
        background-color: yellow;
      }
      .child:nth-child(3) {
        background-color: violet;
      }
      .child:nth-child(4) {
        background-color: turquoise;
      }
      .child:nth-child(5) {
        background-color: tomato;
        transform: scale(1.1);
      }
      .child:nth-child(6) {
        background-color: teal;
      }
      .child:nth-child(7) {
        background-color: steelblue;
      }
      .child:nth-child(8) {
        background-color: slateblue;
      }
      .child:nth-child(9) {
        background-color: sienna;
      }
      .child:nth-child(10) {
        background-color: seagreen;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <div class="btns">
      <button class="left">Left</button>
      <button class="right">Right</button>
    </div>
    <script>
      let children = Array.from(document.getElementsByClassName('child'));
      let leftCounter = 1;
      let rightCounter = 1;
      let counter = 1;
      let sliderIndex = 5;
      let left = document
        .getElementsByClassName('left')[0]
        .addEventListener('click', () => {
          children.forEach((child) => {
            // if (leftCounter < 11) {
            // child.style.transform = `translateX(-${leftCounter * 50}px)`;
            // }
            child.style.transform = 'scale(1)';
          });
          // console.log(counter);

          children[leftCounter - 1].style.order = `${counter}`;
          // console.log(sliderIndex);

          children[sliderIndex].style.transform = 'scale(1.1)';
          // children[sliderIndex - 1].style.transform = 'scale(0.8)';
          // children[sliderIndex + 1].style.transform = 'scale(0.8)';

          if (leftCounter >= 10) {
            leftCounter = 1;
          } else {
            leftCounter++;
          }

          if (sliderIndex >= 9) {
            sliderIndex = 0;
          } else {
            sliderIndex++;
          }
          counter++;

          // sliderIndex++;
          // leftCounter++;
          // rightCounter--;
        });
      let right = document
        .getElementsByClassName('right')[0]
        .addEventListener('click', () => {
          children.forEach((child) => {
            // if (rightCounter < 11) {
            // child.style.transform = `translateX(${rightCounter * 50}px)`;
            // }
          });
          children[leftCounter + 1].style.order = `${rightCounter}`;
          if (rightCounter >= 10) {
            rightCounter = 1;
          } else {
            rightCounter = 1;
          }
          // leftCounter--;
        });
    </script>
  </body>
</html>
